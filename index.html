<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuel Cost Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->

  <div class="row">
    <div class="col text-center bg-dark text-white">
      <div class="h1">Fuel Cost Calculator</div>
    </div>
  </div>

  <!-- Area for entry boxes and image -->
  <section class="p-5 pt-lg-5 text-center text-sm-start">
    <div class="container">
      <div class="d-md-flex align-items-center justify-content-between">




        <!-- Put entry boxes here -->
        <div>
          <!-- Drop down button -->
          <div class="dropdown pr-2 pt-2 pb-2">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Select fuel
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" id="petrol">Petrol</button>
              <button class="dropdown-item" type="button" id="diesel">Diesel</button>
            </div>
          </div>
          <form>
            <div class="mb-3">
              <label for="vehicleMpg" class="form-label">Enter your vehicle mpg:</label>
              <input type="number" class="form-control" id="mpg" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="journeyDistance" class="form-label">Enter your journey distance in miles:</label>
              <input type="number" class="form-control" id="distance">
            </div>
            <div class="mb-3">
              <label for="fuelPrice" class="form-label">Current fuel price in pence:</label>
              <input type="number" class="form-control" id="price" aria-describedby="emailHelp">
            </div>

          </form>
        </div>
        <img class="img-fluid w-50 d-none d-sm-block rounded shadow" src="petrol.jpg" alt="" />
      </div>
      <div class="d-sm-flex align-items-center justify-content-center">

        <div class="h3 m-3" id="cost">This journey would cost:</div>

      </div>
      <div class="d-sm-flex align-items-center justify-content-center">
        <div id="buttons"></div>
      </div>
  </section>




















  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
