<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petrol Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->

    <div class="row">
        <div class="col text-center bg-dark text-white">
            <div class="h1">Petrol Cost Calculator</div>
        </div>
    </div>

<!-- Area for entry boxes and image -->
    <section
      class="p-5 pt-lg-5 text-center text-sm-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <!-- Put entry boxes here -->
          <div>
            <form>
                <div class="mb-3">
                  <label for="vehicleMpg" class="form-label">Enter your vehicle mpg:</label>
                  <input type="number" class="form-control" id="mpg" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="journeyDistance" class="form-label">Enter your journey distance in miles:</label>
                  <input type="number" class="form-control" id="distance">
                </div>
                <div class="mb-3">
                    <label for="fuelPrice" class="form-label">Current fuel price in pence:</label>
                    <input type="number" class="form-control" id="price" aria-describedby="emailHelp">
                  </div>

              </form>
         </div>
          <img
            class="img-fluid w-50 d-none d-sm-block rounded shadow"
            src="petrol.jpg"
            alt=""
          />
        </div>
        <div class="d-sm-flex align-items-center justify-content-center">

          <div class="h3 m-3" id="cost">This journey would cost:</div>

        </div>
        <div class="d-sm-flex align-items-center justify-content-center">
          <div id="buttons"></div>
      </div>
    </section>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
